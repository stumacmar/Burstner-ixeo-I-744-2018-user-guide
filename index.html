<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>Bürstner Ixeo I 744 – Interactive Manual</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Bürstner Ixeo I 744 – Interactive Manual</h1>
        <p class="subtitle">2018 A-Class Motorhome Owner's Guide</p>
    </header>

    <main>
        <!-- Home View - System Tiles -->
        <div id="home-view">
            <section class="search-section">
                <input type="search" id="search-input" placeholder="Search tasks, systems, or keywords..." aria-label="Search manual">
                <div id="search-results" class="search-results hidden"></div>
            </section>

            <section class="systems-section">
                <h2>Vehicle Systems</h2>
                <div id="systems-by-category">
                    <!-- Systems grouped by category will be rendered here by JavaScript -->
                </div>
            </section>
        </div>

        <!-- Feature Detail View - Full Screen -->
        <div id="feature-detail" class="feature-detail-container hidden">
            <!-- Feature detail will be rendered here by JavaScript -->
        </div>
    </main>

    <footer>
        <p>Interactive Owner's Manual</p>
        <p class="disclaimer">Always refer to official Bürstner documentation for critical safety information.</p>
    </footer>

    <!-- Scripts - order matters for dependencies -->
    <script src="js/router.js"></script>
    <script src="js/imageValidator.js"></script>
    <script src="js/featureDetail.js"></script>
    <script src="js/app.js"></script>
    <script src="js/search.js"></script>
    <script src="js/tasks.js"></script>
</body>
</html>
